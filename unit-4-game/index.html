<!DOCTYPE html>
<html>
<head>
	<title>Star Wars</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lekton:700" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<script type="text/javascript" src = "assets/javascript/game.js"></script>

</head>
<body>
		<div class = "row">
			<div class = "col-6">
			</div>

			<div class = "col-6" id = "RPG">
			Star Wars
			</div>
		</div>

		<div class = "row" id = "picRow" style = "margin-left: 22px;">
			<div class = "col-2 firstRow _0 float" id = "Leia" value = "Leia">
			<p class = "name nameo r0" value = "0">Leia</p>
			<img src="assets/images/leia.jpg" id = "imageo"><br>
			<p class = "HP leiahp Leia r0"></p>
			</div>

			<div class = "col-2 firstRow _1 float" id = "Maul" value = "Maul">
			<p class = "name namel 1" value = "1">Maul</p>
			<img src="assets/images/maul.jpg" id = "imagel"><br>
			<p class = "HP maulhp Maul 1"></p>
			</div>

			<div class = "col-2 firstRow _2 float" id = "Yoda" value = "Yoda">
			<p class = "name nameds 2" value = "2">Yoda</p>
			<img src="assets/images/yoda.jpg" id = "imageds"><br>
			<p class = "HP yodahp Yoda 2"></p>
			</div>

			<div class = "col-2 firstRow _3 float" id = "Darthvader" value = "Darthvader">
			<p class = "name namedm 3" value = "3">Darth Vader</p>
			<img src="assets/images/vader.jpg" id = "imagedm"><br>
			<p class = "HP darthmhp Darthvader 3"></p>
			</div>
		</div>

		<div class = "row padLeft">
			<div class = "col-12">
			Your Character
			</div>
		</div>

		<div class = "row padLeft">
			<div class = "col-12" id = "yourChar"></div>
		</div>

		<div class = "row padLeft">
			<div class = "col-12">
			<p>Enemies Available to Attack</p>
			</div>
		</div>

		<div class = "row padLeft empty">
			<div class = "col-12 enemy"  id = "enemies0"></div>
			<div class = "col-12 enemy"  id = "enemies1"></div>
			<div class = "col-12 enemy"  id = "enemies2"></div>
			<div class = "col-12 enemy"  id = "enemies3"></div>
		</div>

		<div class = "row padLeft">
			<div class = "col-12">
			<p>Fight Section</p>
			</div>
		</div>

		<div class = "row padLeft">
			<div class = "col-12 attackButton">
			<button style = "font-size: 20px; color: red; font-family: 'Lekton', sans-serif;">Attack</button>
			</div>
		</div>

		<div class = "row padLeft">
			<div class = "col-12">
			<p>Defender</p>
			</div>
		</div>

		<div class = "row padLeft" style = "padding:0px">
			<div class = "col-12" id = "defender"></div>
		</div>

		<div class = "row padLeft">
			<div class = "col-12">
			<br>
			<p class = "youAttacked"></p>
			<p class = "attackedBack"></p>
			<p class = "youDefeated"></p>
			<p class = "youWon"></p>
			<p class = "youLose"></p>
			<p class = "noEnemy"></p>
			</div>
		</div>

		<div class = "row padLeft">
			<div class = "col-12 padLeft">
			<button class = "restart" style = "font-size: 20px; color:white font-family: 'Lekton', sans-serif;">Restart</button>
			</div>
		</div>

</body>
</html>
