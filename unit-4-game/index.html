<!DOCTYPE html>
<html>
<head>
	<title>Star Wars RPG</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <script type="text/javascript" src = "assets/javascript/game.js"></script>

</head>
<body>
		<div class = "row">
			<div class = "col-6">
			</div>
			<div class = "col-6" id = "RPG">
			Star Wars
			</div>
		</div>

		<div class = "row" id = "picRow" style = "margin-left: 22px;">

			<div class = "col-2 firstRow _0 float" id = "leia" value = "Princess Leia">

			<p class = "name name0 r0" value = "0">Princess Leia</p>
			<img src="assets/images/leia.jpg" id = "image1"><br>
			<p class = "HP leiahp Leia r0"></p>
			</div>

			<div class = "col-2 firstRow _1 float" id = "maul" value = "maul">

			<p class = "name name1 1" value = "1">Death Maul</p>
			<img src="assets/images/maul.jpg" id = "image2"><br>
			<p class = "HP maulhp Maul 1"></p>
			</div>

			<div class = "col-2 firstRow _2 float" id = "yoda" value = "yoda">

			<p class = "name name2 2" value = "2">Master Yoda</p>
			<img src="assets/images/yoda.jpg" id = "image3"><br>
			<p class = "HP yodahp Yoda 2"></p>
			</div>

			<div class = "col-2 firstRow _3 float" id = "vader" value = "vader">

			<p class = "name name3 3" value = "3">Darth Vader</p>
			<img src="assets/images/vader.jpg" id = "image4"><br>
			<p class = "HP vaderhp Vader 3"></p>
			</div>
		</div>


		<div class = "row padLeft">
			<div class = "col-12">
			Your Character
			</div>
		</div>


		<div class = "row padLeft">
			<div class = "col-12" id = "yourChar"></div>
		</div>


		<div class = "row padLeft">
			<div class = "col-12">
			<p>Enemies Available to Attack</p>
			</div>
		</div>


		<div class = "row padLeft empty">
      <div class = "col-12 enemy"  id = "enemies0"></div>
			<div class = "col-12 enemy"  id = "enemies1"></div>
			<div class = "col-12 enemy"  id = "enemies2"></div>
			<div class = "col-12 enemy"  id = "enemies3"></div>
		</div>


		<div class = "row padLeft">
			<div class = "col-12">
			<p>Fight Section</p>
			</div>
		</div>


		<div class = "row padLeft">
			<div class = "col-12 attackButton">
			<button type="button" class="btn btn-danger">Attack</button>
			</div>
		</div>


		<div class = "row padLeft">
			<div class = "col-12">
			<p>Defender</p>
			</div>
		</div>


		<div class = "row padLeft" style = "padding:0px">
			<div class = "col-12" id = "defender"></div>
		</div>


		<div class = "row padLeft">
			<div class = "col-12">
			<br>
			<p class = "youAttacked"></p>
			<p class = "attackedBack"></p>
			<p class = "youDefeated"></p>
			<p class = "youWon"></p>
			<p class = "youLose"></p>
			<p class = "noEnemy"></p>
			</div>
		</div>


		<div class = "row padLeft">
			<div class = "col-12 padLeft">
			<button type="button" class="btn btn-success restart">Restart</button>
			</div>
		</div>

</body>
</html>
