<!DOCTYPE HTML>
<html>

<head>
    <title>Simple Trivia Games!</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src = "assets/javascript/app.js"></script>

</head>

<body>

    <div class="parallax-container" id='parall'>

      <section id="questionSpace" class="container">
          <div class="row">
              <div class="col s12 center-align" id="timer">
                Time Left
              </div>
          </div>
          <div class="row" id="messageSection">
              <div class="col s12" id="gameMessage">
                  <!-- info about corret and wrong answers -->
              </div>
          </div>
          <div class="row">
              <div id="questionContainer" class="col s12 center-align">
              </div>
          </div>

          <div class="row">
              <div id="choices" class="col s8 offset-s2 center-align">
                  <!-- question get pushed -->
              </div>
          </div>
      </section>

      </section>
      <div class="parallax"><img src="assets/images/bg.jpg"></div>


    </div>
</body>

</html>
