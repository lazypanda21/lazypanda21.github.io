<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">

    <title>NBA Mascots Hangman</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4" style="text-align: center">NBA Mascots Hangman</h1>
        </div>
      </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <span id="answer"></span>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="custom">
                    <div class="container">
                        <div class="row">
                            <div class="col-6 text-center border-dark border" style="height: 450px;">
                                <img src="assets/images/nbaLogo.png" alt="NBA Logo" style="width: 150px; height:100%;">
                            </div>
                            <div class="col-6 text-center border-dark border" style="height: 450px;">
                                <p class="instruction">
                                    Press any key to begin
                                </p>

                                <p class="wins">
                                    Wins: <span id="updatedWins"></span>
                                </p>

                                <p class="currentWord">
                                    Current Word: <span id="updatedCurrentWord"></span>
                                </p>

                                <p class="guessesLeft">
                                    Guesses Left: <span id="updatedGuesses"></span>
                                </p>

                                <p class="lettersGuessed">
                                    Letters Guessed: <span id="updatedLettersGuessed"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
