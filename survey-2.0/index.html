<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Graphical choosing demo</title>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.8.17/jquery-ui.min.js"></script>
    <script src="jquery.ui.touch-punch.min.js"></script>
    <link rel = "stylesheet" href = "graphical-chooser.css">
    <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <style>
  .appliance img{
    width: 70%;
    height: 70%;
    align-self: center;
  }
  .rowtwo img{
    width: 1000px;
    height: 500px;
  }
  </style>

  <body>
    <div class="jumbotron ">

    <h1 class="display-4 text-center">Energy Consumption</h1>
  </br>
    <p class="lead text-center">Drag the appliances you own into the house, then select your usage!</p>
  </div>
    <!--- start of the appliances selection-->
    <div class = "container">
      <div class = "row">
        <div class="card" style="width: 15rem;">
          <div class="card-body">
              <h5 class="card-title">Kitchen</h5>
              <div class=" card w-30 appliance" id="refrigerator"><img src = "./img/fridge.jpg">
                <p class="appliance-title">  Refrigerator</p></div>
              <div class="card w-30 appliance" id="electric-stove"><img src = "./img/stove.jpg">
                <p class="appliance-title">Electric Stove</p></div>
                <div class="card w-30 appliance" id="microwave"><img src = "./img/microwave.jpg">
                  <p class="appliance-title">Microwave</p></div>
                  <div class="card w-30 appliance" id="oven"><img src = "./img/oven.jpg">
                    <p class="appliance-title">Oven</p></div>
          </div>
        </div>


        <div class="card" style="width: 15rem;">
          <div class="card-body">
              <h5 class="card-title">Laundry</h5>
              <div class="card w-30 appliance" id="dryer"><img src = "./img/dryer.jpg">
                <p class="appliance-title">Dryer</p></div>
              <div class="card w-30 appliance" id="washer"><img src = "./img/washer.jpg">
                <p class="appliance-title">Washer</p></div>
          </div>
        </div>

        <div class="card" style="width: 15rem;">
          <div class="card-body">
              <h5 class="card-title">Electronics</h5>
              <div class="card w-30 appliance" id="laptop"><img src = "./img/laptop.png">
                <p class="appliance-title">Laptop</p></div>
              <div class="card w-30 appliance" id="phone"><img src = "./img/phone.jpg">
                <p class="appliance-title">Phone</p></div>
                <div class="card w-30 appliance" id="tv"><img src = "./img/tv.jpeg">
                  <p class="appliance-title">TV</p></div>
          </div>
        </div>

        <div class="card" style="width: 15rem;">
          <div class="card-body">
              <h5 class="card-title">Heating/AC</h5>
              <div class="card w-30 appliance" id="ac"><img src = "./img/ac.jpeg">
                <p class="appliance-title">AC</p></div>
              <div class="card w-30 appliance" id="heating"><img src = "./img/heat.jpg">
                <p class="appliance-title">Heating</p></div>
          </div>
        </div>
      </div>
      <div class="rowtwo" id = "house">
      <br/>
    <br/>
    <img src = "./img/house.png">house
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.0.min.js"
      integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
      crossorigin="anonymous"></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"></script>
    <script src="./graphicalChooser.js"></script>
  </body>
</html>
